---
layout: form
title: Bestellung erstellen
---

<form id="createOrder-form" class="needs-validation" autocomplete="off" novalidate>
  <div class="form-group my-2">
    <h1 class="mb-5">Bestellung erstellen</h1>

    <div class="alert-outlet"></div>

    <div class="form-group my-2">
      <label for="titel" class="form-label mb-0">Titel</label>
      <input type="text" class="form-control" id="titel" placeholder="KimSan" name="titel" required>
      <div id="titel-val" class="invalid-feedback">
        Bitte geben Sie einen Titel an!
      </div>
    </div>

    <div class="form-group my-2">
      <label for="url" class="form-label mb-0">URL</label>
      <input type="text" class="form-control" id="url" placeholder="www.example.com" name="url">
      <div id="url-val" class="invalid-feedback">
        Bitte geben Sie einen URL an!
      </div>
    </div>

    <div class="form-group my-2">
      <label for="description" class="form-label mb-0">Beschreibung</label>
      <textarea id="description"
                class="form-control"
                name="description"
                rows="3"
                placeholder="Lorem ipsum"></textarea>
    </div>

    <div class="form-group mt-4">
      <button type="submit" id="create-order-btn" class="btn btn-lg btn-primary w-100">
        Erstellen
      </button>
    </div>
  </div>
</form>
