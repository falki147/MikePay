---
layout: default
title: Bestellung erstellen
---

<div class="container">
  <div class="vh-100 d-flex justify-content-center align-items-center"> 
    <div class="shadow p-3 mb-5 bg-white rounded">
      <div class="m-4">
        <form id="create-form" action="" autocomplete="off">
          <div class="form-group my-2">
            <h1 class="mb-5">Bestellung erstellen</h1>

            <div class="form-group my-2">
              <label for="titel" class="form-label mb-0">Titel</label>
              <input type="text" class="form-control" id="titel" placeholder="KimSan" name="titel" required>
            </div>

            <div class="form-group my-2">
              <label for="url" class="form-label mb-0">URL</label>
              <input type="text" class="form-control" id="url" placeholder="www.example.com" name="url" required>
            </div>

            <div class="form-group my-2">
              <label for="description" class="form-label mb-0">Beschreibung</label>
              <textarea id="description" class="form-control" name="description" rows="3" placeholder="Lorem ipsum"></textarea>
            </div>

            <div class="form-group mt-4">
              <button type="submit" class="btn btn-lg btn-primary w-100">Erstellen</button>
            </div>

            <div class="form-group text-center">
              <label>&copy MikePay Inc.</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
