---
layout: default
title: Schulden begleichen
---

<div class="container h-100">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="shadow p-3 my-5 bg-white rounded">
      <div class="m-4">
        <form id="settle-debts-form" class="needs-validation" action="" autocomplete="off" novalidate>
          <div class="form-group">
            <h1 class="mb-5">Schulden begleichen</h1>

            <div class="form-group my-2">
              <label for="settle_debts_select" class="form-label mb-0">Schuldner auswählen</label>
              <select class="form-select" name="settle_debts_select" id="settle_debts_select" required>
                <option value="" selected>Schuldner ...</option>
              </select>
              <div id="user-enter-debts-val" class="invalid-feedback">
                Bitte wählen Sie einen Benutzer aus!
              </div>
              <div class="valid-feedback">
                In Ordnung!
              </div>
            </div>

            <div class="form-group my-2">
              <label for="settle_debts_amount" class="form-label mb-0">Offener Betrag</label>
              <input type="text" class="form-control" id="settle_debts_amount" placeholder="amount" name="settle_debts_amount">
            </div>

            <div class="form-group my-2">
              <label for="settle_debts_settle" class="form-label mb-0">zu begleichender Betrag</label>
              <input type="text" class="form-control" id="settle_debts_settle" placeholder="...€" name="settle_debts_settle" required>
              <div id="amount-enter-debts-val" class="invalid-feedback">
                Bitte geben Sie einen gültigen Betrag ein!
              </div>
              <div class="valid-feedback">
                In Ordnung!
              </div>
            </div>

            <div class="form-group mt-4">
              <button type="submit" class="btn btn-lg btn-primary w-100">Bestätigen</button>
            </div>

            <div class="form-group text-center">
              <label>&copy MikePay Inc.</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
