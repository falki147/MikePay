---
layout: form
title: Bestellen
---

<form id="place-order-form" action="" autocomplete="off">
  <div class="form-group">
    <h1 class="mb-5">Bestellen</h1>

    <div class="alert-outlet"></div>

    <p id="description"></p>
    <p id="url"></p>

    <div class="form-group my-2">
      <label for="item" class="form-label mb-0">Artikel</label>
      <input type="text" class="form-control" id="item" placeholder="Wurstsemmel" name="item" required>
    </div>

    <div class="form-group my-2">
      <label for="price" class="form-label mb-0">Preis</label>
      <input type="text" class="form-control" id="price" placeholder="1,50" name="price" pattern="(\d+(,\d*)?|,\d+)" required>
    </div>

    <div class="form-group my-2 guest-only">
      <label for="firstname" class="form-label mb-0">Vorname</label>
      <input type="text" class="form-control" id="firstname" placeholder="Max" name="firstname">
    </div>

    <div class="form-group my-2 guest-only">
      <label for="lastname" class="form-label mb-0">Nachname</label>
      <input type="text" class="form-control" id="lastname" placeholder="Mustermann" name="lastname">
    </div>

    <div class="form-group mt-4">
      <button type="submit" id="place-order-btn" class="btn btn-lg btn-primary w-100">Bestellen</button>
    </div>
    
  </div>
</form>
