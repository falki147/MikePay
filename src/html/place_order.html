---
layout: default
title: Bestellen
---

<div class="container">
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="shadow p-3 mb-5 bg-white rounded">
      <div class="m-4">
        <form id="place-order-form" action="" autocomplete="off">
          <div class="form-group">
            <h1 class="mb-5">Bestellen</h1>

            <div class="alert-outlet"></div>

            <p id="description"></p>
            <p id="url"></p>

            <div class="form-group my-2">
              <label for="item" class="form-label mb-0">Artikel</label>
              <input type="text" class="form-control" id="item" placeholder="Wurstsemmel" name="item" required>
            </div>

            <div class="form-group my-2">
              <label for="price" class="form-label mb-0">Preis</label>
              <input type="text" class="form-control" id="price" placeholder="1,50" name="price" required>
            </div>

            <div class="form-group my-2 guest-only">
              <label for="guest" class="form-label mb-0">Gast</label>
              <input type="text" class="form-control" id="guest" placeholder="Gast XY" name="guest">
            </div>

            <div class="form-group mt-4">
              <button type="submit" class="btn btn-lg btn-primary w-100">Bestellen</button>
            </div>

            <div class="form-group text-center">
              <label>&copy MikePay Inc.</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
