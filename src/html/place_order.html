---
layout: form
title: Bestellen
---

<form id="place-order-form" novalidate>
  <div class="form-group">
    <h1 id="title" class="mb-4">Bestellen</h1>

    <div class="alert-outlet"></div>

    <p id="description"></p>
    <p id="url"></p>

    <div class="form-group my-2">
      <label for="item" class="form-label mb-0">Artikel</label>
      <input type="text"
             class="form-control"
             id="item"
             placeholder="Wurstsemmel"
             name="item" required>

      <div id="item-val" class="invalid-feedback">
        Bitte geben Sie einen Artikel an!
      </div>
    </div>

    <div class="form-group my-2">
      <label for="price" class="form-label mb-0">Preis</label>
      <input type="text"
             class="form-control"
             id="price"
             placeholder="1,50"
             name="price"
             pattern="(\d+(,\d*)?|,\d+)" required>
      
      <div id="price-val" class="invalid-feedback">
        Bitte geben Sie einen g√ºltigen Preis an!
      </div>
    </div>

    <div class="form-group my-2 guest-only">
      <label for="firstname" class="form-label mb-0">Vorname</label>
      <input type="text"
             class="form-control"
             id="firstname"
             placeholder="Max"
             name="firstname"
             required>

      <div id="firstname-val" class="invalid-feedback">
        Bitte geben Sie ihren Vornamen an!
      </div>
    </div>

    <div class="form-group my-2 guest-only">
      <label for="lastname" class="form-label mb-0">Nachname</label>
      <input type="text"
             class="form-control"
             id="lastname"
             placeholder="Mustermann"
             name="lastname"
             required>

      <div id="lastname-val" class="invalid-feedback">
        Bitte geben Sie ihren Nachnamen an!
      </div>
    </div>

    <div class="form-group mt-4">
      <button type="submit"
              id="place-order-btn"
              class="btn btn-lg btn-primary w-100 mb-2">Bestellen</button>

      <a id="goto-order-btn" class="btn btn-lg btn-outline-secondary w-100 user-only" href="#">
        Zur Bestellung
      </a>
    </div>
    
  </div>
</form>
