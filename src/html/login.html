<form id="login-form">
  <div class="form-group">
    <h1 class="mb-5">Login</h1>

    <div class="alert-outlet"></div>

    <div class="form-group my-2">
      <label for="username" class="form-label mb-0">Username oder voller Name</label>
      <input type="text" class="form-control" id="username" placeholder="maxi12" name="username" required>
    </div>

    <div class="form-group my-2">
      <label for="username" class="form-label mb-0">Passwort</label>
      <input type="password" class="form-control" id="password" placeholder="********" name="password" required>
    </div>

    <div class="form-group mt-4">
      <button type="submit" id="login-btn" class="btn btn-lg btn-primary w-100">Login</button>
    </div>
    
  </div>
</form>
