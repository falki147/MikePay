---
layout: default
title: Schuldnerliste
---

<div class="container">
  <div class="alert-outlet"></div>

  <h1>Schuldner</h1>

  <form id="search-form">
    <label class="visually-hidden" for="debtors-search">Suchbegriff</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control"
             placeholder="Name"
             name="query" id="debtors-search">
      <input class="btn btn-outline-primary" type="submit"
             id="debtors-search-btn" value="Suchen">
    </div>
  </form>

  <table id="debtors-table" class="table responsive-table">
    <thead>
      <tr>
        <th style="width: 55%;"><a class="sort-link" data-sort="name" href="#">Name</a></th>
        <th style="width: 15%;"><a class="sort-link" data-sort="debt" href="#">Schulden</a></th>
        <th style="width: 15%;"><a class="sort-link" data-sort="paid" href="#">Bezahlt</a></th>
        <th style="width: 15%;"><a class="sort-link" data-sort="total" href="#">Gesamt</a></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <nav id="debtors-pagination" aria-label="Seitennummerierung"></nav>
</div>
