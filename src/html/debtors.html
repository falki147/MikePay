<div class="container">
  <h1>Schuldner</h1>

  <form id="search-form">
    <div class="input-group mb-3">
      <input type="text" class="form-control"
             placeholder="Name" aria-label="Name"
             aria-describedby="debtors-search-btn"
             name="query" id="debtors-search">
      <input class="btn btn-outline-primary" type="submit"
             id="debtors-search-btn" value="Search">
    </div>
  </form>

  <table id="debtors-table" class="table">
    <thead>
      <tr>
        <th><a class="sort-link disable-link-style" data-sort="name" href="#">Name</a></th>
        <th><a class="sort-link disable-link-style" data-sort="debt" href="#">Schulden</a></th>
        <th><a class="sort-link disable-link-style" data-sort="paid" href="#">Bezahlt</a></th>
        <th><a class="sort-link disable-link-style" data-sort="total" href="#">Gesamt</a></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <nav id="debtors-pagination" aria-label="Page navigation example"></nav>
</div>
