<div class="container">
  <div class="row align-items-center justify-content-center vh-100"> 
    <div class="shadow p-3 mb-5 bg-white rounded">
      <div class="">
        <div class="m-4">

          <form id="create-form" class="" action="" autocomplete="off">
            <div class="form-group">
              <div class="">
              
                <h1 class="mb-5">Benutzer erstellen</h1>

                <div class="form-group">
                  <label for="firstname" class="form-label">Vorname :</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Vorname" name="firstname" required>
                </div>

                <div class="form-group">
                  <label for="lastname">Nachname :</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Nachname" name="lastname" required>
                </div>

                <div class="form-group">
                  <label for="username">Benutzername :</label>
                  <input type="text" class="form-control" id="username" placeholder="Benutzername (optional)" name="username" required>
                </div>

                <div class="form-group">
                  <label for="username">Passwort :</label>
                  <input type="password" class="form-control" id="password" placeholder="Passwort" name="password" required>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary w-100">Erstellen</button>
                </div>

                <div class="form-group text-center">
                  <label>&copy MikePay Inc.</label>
                </div>

              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
